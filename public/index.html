
<!DOCTYPE html>
<html lang="en" class="solarized-light">
<head>
  <meta charset="UTF-8" />
  <title>🦜 Lifelist Notebook</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/lite.umd.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1 class="sidebar-title">🦜 Lifelists</h1>
      <button id="modeToggle" class="button">🌓 Theme</button>
      <button id="exportBtn" class="button">📤 Export</button>
      <input type="file" id="importInput" class="hidden" />
      <button id="importBtn" class="button">📥 Import</button>
      <button id="newTypeBtn" class="button">➕ New List Type</button>
      <button id="toggleMapBtn" class="button">🗺 Toggle Map</button>
    </aside>

    <main class="main">
      <div class="toolbar">
        <label>List Type: <select id="lifelistSelect"></select></label>
        <label>Filter: <input id="searchInput" placeholder="Search..." class="input" /></label>
      </div>

      <form id="entryForm" class="card entry-form"></form>
      <div id="entryList" class="entries"></div>
      <div id="mapContainer" class="map-container hidden">
        <div class="map-header">
          <h2>Map of Observations</h2>
          <label><input type="checkbox" id="mapScopeToggle" /> Show all lists</label>
        </div>
        <div id="map"></div>
      </div>
    </main>
  </div>

  <div id="typeModal" class="modal hidden">
    <div class="modal-content">
      <h2 class="modal-title">New List Type</h2>
      <input id="newTypeName" placeholder="e.g. Space List" class="input mb-2" />
      <div id="fieldsContainer" class="space-y-2"></div>
      <button id="addFieldBtn" class="button">➕ Add Field</button>
      <div class="modal-actions">
        <button id="saveTypeBtn" class="button">✅ Save</button>
        <button id="cancelTypeBtn" class="button">❌ Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
