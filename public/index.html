<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Lifelist</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 p-4 transition-colors">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Bird Lifelist</h1>
    <button id="modeToggle" class="text-sm px-3 py-1 border rounded dark:border-white border-black hover:bg-gray-200 dark:hover:bg-gray-700 transition">
      ðŸŒ“ Toggle Mode
    </button>
  </div>

  <div class="mb-4">
    <input id="searchInput" type="text" placeholder="Search birds..." class="border p-2 w-full dark:bg-gray-800 dark:text-white" autocomplete="off" />
    <ul id="autocompleteResults" class="bg-white dark:bg-gray-800 border rounded shadow mt-1 hidden max-h-60 overflow-y-auto text-sm"></ul>
  </div>

  <form id="sightingForm" class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-6">
    <input id="birdName" type="text" placeholder="Bird Name" required class="border p-2 mb-2 w-full dark:bg-gray-700 dark:text-white" />
    <input id="sciName" type="text" placeholder="Scientific Name" class="border p-2 mb-2 w-full dark:bg-gray-700 dark:text-white" readonly />
    <input id="family" type="text" placeholder="Family" class="border p-2 mb-2 w-full dark:bg-gray-700 dark:text-white" readonly />
    <input id="order" type="text" placeholder="Order" class="border p-2 mb-2 w-full dark:bg-gray-700 dark:text-white" readonly />

    <select id="tier" class="border p-2 mb-2 w-full dark:bg-gray-700 dark:text-white">
      <option value="wild">Wild</option>
      <option value="captive">Captive</option>
    </select>

    <input id="birdImage" type="file" accept="image/*" class="mb-2" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Sighting</button>
  </form>

  <select id="filterTier" class="border p-2 mb-4 w-full sm:w-1/4 dark:bg-gray-700 dark:text-white">
    <option value="all">All</option>
    <option value="wild">Wild</option>
    <option value="captive">Captive</option>
  </select>

  <div id="sightingsList" class="space-y-4"></div>
</body>
</html>
