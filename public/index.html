<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifelists</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
    }
    .solarized-light {
      --bg: #fdf6e3;
      --fg: #586e75;
      --border: #eee8d5;
      --highlight: #b58900;
    }
    .solarized-dark {
      --bg: #002b36;
      --fg: #93a1a1;
      --border: #073642;
      --highlight: #cb4b16;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      transition: all 0.3s;
    }
    input, select, textarea {
      background-color: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 0.25rem;
      width: 100%;
    }
    .card {
      background-color: var(--bg);
      border: 1px solid var(--highlight);
      box-shadow: 0 0 5px var(--highlight);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .button {
      background-color: var(--highlight);
      color: var(--bg);
      padding: 0.4rem 1rem;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body class="solarized-light p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl">ðŸ¦œ Lifelists</h1>
    <button id="modeToggle" class="button">ðŸŒ“ Toggle Theme</button>
  </div>

  <div class="mb-4 flex flex-wrap gap-4 items-center">
    <label>
      Lifelist:
      <select id="lifelistSelect">
        <option value="birds">Birds</option>
        <option value="rocks">Rocks</option>
        <option value="custom">Custom</option>
      </select>
    </label>
    <label>
      Filter Tier:
      <select id="filterTier">
        <option value="all">All</option>
        <option value="wild">Wild</option>
        <option value="captive">Captive</option>
      </select>
    </label>
  </div>

  <form id="sightingForm" class="card">
    <input id="birdName" type="text" placeholder="Name" required />
    <input id="sciName" type="text" placeholder="Scientific Name" />
    <input id="family" type="text" placeholder="Family" />
    <input id="order" type="text" placeholder="Order" />

    <select id="tier">
      <option value="wild">Wild</option>
      <option value="captive">Captive</option>
    </select>

    <textarea id="notes" placeholder="Observations / Notes" rows="2"></textarea>
    <input id="birdImage" type="file" accept="image/*" />
    <button type="submit" class="button mt-2 w-full">Add Entry</button>
  </form>

  <div id="sightingsList"></div>
</body>
</html>
