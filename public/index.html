<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Lifelist</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'VT323', monospace;
    }
    .winamp-card {
      border: 2px solid #00faff;
      background-color: #111;
      box-shadow: 0 0 8px #00faff;
    }
    .winamp-button {
      background: #00c2ff;
      border: 2px solid #fff;
      color: black;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      box-shadow: 0 0 4px white;
    }
    .dark .winamp-card {
      background-color: #1a1a1a;
    }
    .dark input, .dark select {
      background-color: #222 !important;
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-sky-50 text-black dark:bg-black dark:text-white transition-colors p-4 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-300">ðŸ¦œ Bird Lifelist</h1>
    <button id="modeToggle" class="winamp-button">ðŸŒ“ Toggle Mode</button>
  </div>

  <input id="searchInput" type="text" placeholder="Search birds..." class="border p-2 w-full mb-4 dark:bg-gray-800 dark:text-white text-base" autocomplete="off" />
  <ul id="autocompleteResults" class="bg-white dark:bg-gray-800 border rounded shadow mt-1 hidden max-h-60 overflow-y-auto text-sm"></ul>

  <form id="sightingForm" class="winamp-card p-4 rounded mb-6">
    <input id="birdName" type="text" placeholder="Bird Name" required class="border p-2 mb-2 w-full" />
    <input id="sciName" type="text" placeholder="Scientific Name" class="border p-2 mb-2 w-full" readonly />
    <input id="family" type="text" placeholder="Family" class="border p-2 mb-2 w-full" readonly />
    <input id="order" type="text" placeholder="Order" class="border p-2 mb-2 w-full" readonly />

    <select id="tier" class="border p-2 mb-2 w-full">
      <option value="wild">Wild</option>
      <option value="captive">Captive</option>
    </select>

    <input id="birdImage" type="file" accept="image/*" class="mb-2" />
    <button type="submit" class="winamp-button w-full">Add Sighting</button>
  </form>

  <select id="filterTier" class="border p-2 mb-4 w-full sm:w-1/4">
    <option value="all">All</option>
    <option value="wild">Wild</option>
    <option value="captive">Captive</option>
  </select>

  <div id="sightingsList" class="space-y-4"></div>
</body>
</html>
